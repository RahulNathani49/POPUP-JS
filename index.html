<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> POPUP </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="button d-flex justify-content-center py-3">
<button onclick="popup()" >
    CLICK TO POPUP
</button>


</div>
    <h6 id="name" class="text-center"></h6>
<h6 id="email" class="text-center"></h6>
<div class="modal-main" id="main-display">
    <div class="modal-inner">
        <div class="modal-head">
            <h4 class="text-center py-3">FILL UP</h4>
            <i class="fas fa-times"  onclick="removepopup()"></i>
        </div>
        <div class="modal-section d-flex justify-content-center py-3">
            
                <form class="py-2" class="">
                    <h6 >ENTER NAME</h6><input type="text" class="w-100" id="textt">
                  
                    <h6 class="mt-3" >ENTER EMAIL</h6>
                    <input type="email" class="w-100 m-auto" id="emaill">
                    
                    <input type="button" class="mt-3" onclick="submitt()" value="GO!" >
                </form>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="removepopup()">OK</button>
            <button type="button" class="btn btn-info">CANCEL</button>
        </div>
    </div>
</div>





<script src="js/script.js">
</script>
</body>
